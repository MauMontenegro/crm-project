{% extends "accounts/base.html" %}

{% block title %}
<title>Delete Order</title>
{% endblock title %}


{% block content %}
<p class="font-bold p-3">Are you sure you want to delete {{order.product.name}} order from {{order.customer.name}}?</p>
<form class="flex m-2 justify-center p-3" method="POST" action="{%url 'home:delete_order' order.id%}">
    {%csrf_token%}
        {{form}}

        <a href="{%url 'home:home'%}">Cancel</a>

        <button type="submit" value="Submit" class="bg-slate-600 border p-2 text-red">Delete</button>
</form>

{% endblock %}
